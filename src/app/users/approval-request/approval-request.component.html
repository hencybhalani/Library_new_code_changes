<div class="container-fluid ">
    <div class="row">
         <div class="input-group mb-1" style="width: 25rem;">
            <input type="text" class="form-control ps-2" style="height:2rem;" placeholder="Search Book Here....">
           <button class="btn" style="height:2rem;background-color:#19263b ;"><i class="fas fa-search" style="color: white;"></i></button>
        </div>

      <div class="col-12">
        <div class="card my-4">
          <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
            <div class="shadow-dark border-radius-lg pt-4 pb-3" style="background-color:#19263b;height:4rem;">
              <div class="d-flex justify-content-between align-items-center h-100">
                <p class="text-white text-capitalize ps-3 mb-0 text-center text-dark font-weight-bold">Pending Approval Request({{users.length}})</p>
                
              </div>
            </div>
          </div>
          <div class="card-body px-0 pb-2">
            
              <div >

                <div>
                  <div class="table-responsive p-0">
                    <table class="table align-items-center mb-0">
                      <thead>
                        <tr>
                          <th class=" text-center text-utext-center ppercase text-secondary text-xxs font-weight-bolder opacity-7">Sr.No</th>
                          <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 fixed-width">Name</th>
                          <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 fixed-width">Email</th>
                          <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Deaprtment</th>
                          <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Type</th>
                          <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Created On</th>
                          <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Approved</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let user of users; let i = index">
                            <td class="text-center">{{ i+1  }}</td>
                            <td class="fixed-width text-center">{{ user.username }}</td>
                            <td class="fixed-width text-center">{{ user.email }}</td>
                            <td class="fixed-width text-center">{{ user.department }}</td>
                            <td class="text-center">{{ user.userType }}</td>
                            <td class="text-center">{{ user.createdOn | date:'short' }}</td>
                            <td>
                              <button class="btn btn-sm btn-success" (click)="approvebutton(user.id,user.username,user.email)">
                                UNAPPROVED
                              </button>
                            </td>
                          </tr>
                      </tbody>
                    </table>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
