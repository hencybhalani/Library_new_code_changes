<div class="container-fluid">
    <div class="row">
        <div class="col-12 d-flex justify-content-between mb-1" style="width: 100%;">
            <div class="input-group" style="width: 25rem;">
              <input type="text" class="form-control ps-2" style="height:2rem;" placeholder="Search Book Here....">
              <button class="btn" style="height:2rem;background-color:#19263b;"><i class="fas fa-search" style="color: white;"></i></button>
            </div>
          </div>
         
      <div class="col-12">
        <div class="card my-4">
          <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
            <div class="shadow-dark border-radius-lg pt-4 pb-3" style="background-color:#19263b;height:4rem;">
              <div class="d-flex justify-content-between align-items-center h-100">
                <p class="text-white text-capitalize ps-3 mb-0 text-center text-dark font-weight-bold">All Users Of Library</p>
              </div>
              
            </div>
          </div>
          <div class="card-body px-0 pb-2">
            
            <div class="table-responsive p-0">
              <table class="table align-items-center mb-0">
                <thead>
                    <tr>
                        <th class=" text-center text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Sr.No</th>
                        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ">UserName</th>
                        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ">Email</th>
                        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ">MobileNo</th>
                        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Deaprtment</th>
                        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">CreatedOn</th>
                        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">AccountSatuts</th>
                        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Unblock</th>
                      </tr>
                </thead>
                <tbody>
                  <tr>
                    <tr  *ngFor="let element of users; let i = index">
                        <td class="text-center">{{  i+1}}</td>
                        <td class=" text-center ">{{element.username}}</td>
                        <td class="text-center ">{{element.email}}</td>
                        <td class="text-center ">{{element.phone}}</td>
                        <td class="text-center">{{element.department}}</td>
                        <td class="text-center">{{element.createdOn | date: "dd-MM-yyyy"}}</td>
                        <td class="text-center">{{getAccountStatus(element.accountStatus)}}</td>
                        <td class="text-center" > <button class="btn btn-sm bg-gradient-danger" [disabled]="getAccountStatus(element.accountStatus) != 'BLOCKED'" (click)="unblockUser(element.id)">UNBLOCKED</button></td>
                      </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
