
           
       <div class="container-fluid ">
        <div class="row">
             <div class="input-group mb-1" style="width: 25rem;">
                <input type="text" class="form-control ps-2" style="height:2rem;" placeholder="Search Book Here...." (input)="searchBooks(searchFeild.value)" #searchFeild>
               <button class="btn" style="height:2rem;background-color:#19263b ;"><i class="fas fa-search" style="color: white;"></i></button>
            </div>
    
          <div class="col-12">
            <div class="card my-4">
              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="shadow-dark border-radius-lg pt-4 pb-3" style="background-color:#19263b;height:4rem;">
                  <div class="d-flex justify-content-between align-items-center h-100">
                    <p class="text-white text-capitalize ps-3 mb-0 text-center text-dark font-weight-bold">List Of Books</p>
                    
                  </div>
                </div>
              </div>
              <div class="card-body px-0 pb-2">
                
                  <div *ngFor="let category of booksToDisplay">
                    <div class="d-flex justify-content-between align-items-center category-header" (click)="toggleSubcategories(category)">
                      <p class="text-uppercase ps-3  text-dark font-weight-bold"> {{ category.bCategory }} - {{ category.bSubCategory }}</p> 
                      <button class="btn btn-l me-2" type="button">
                        <i class="fas fa-chevron-down"></i>
                      </button>
                    </div>
                    <div *ngIf="category.visible">
                      <div class="table-responsive p-0">
                        <table class="table align-items-center mb-0">
                          <thead>
                            <tr>
                              <th class=" text-center text-uppercase text-center text-secondary text-xxs font-weight-bolder opacity-7">Sr.No</th>
                              <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 fixed-width">Title</th>
                              <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 fixed-width">Author</th>
                              <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Price</th>
                              <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Availability</th>
                              <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Order</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let bookDetail of category.book let i = index" >
                              <td class="text-center">{{ i+1 }}</td>
                              <td class="fixed-width text-center ">{{ bookDetail.title }}</td>
                              <td class="fixed-width text-center ">{{ bookDetail.author }}</td>
                              <td class="text-center">{{ bookDetail.price }}</td>
                              <td class="text-center">{{ bookDetail.ordered ? 'Not Available' : 'Available' }}</td>
                              <td>
                                <button class="btn btn-sm btn-success" [disabled]="bookDetail.ordered" (click)="orderBooks(bookDetail)">Order</button>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
